<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>대구시 버스 정류장 위치</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=아이디적는곳"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 800px;
      }
      #menu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        border: 1px solid black;
        padding: 5px;
      }
      .gray-button {
        background-color: rgb(252, 87, 87);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
      }
      .gray-button:hover {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <h1 id="title">대구시 버스 정류장 위치</h1>
    <div id="menu" style="margin-top: 90px; margin-left: 20px">
      <button
        onclick="highlightDistrict('대구시전체'); SpecialloadMarkers('대구시전체')"
      >
        대구시전체
      </button>
      <button onclick="highlightDistrict('중구')">중구</button>
      <button onclick="highlightDistrict('동구')">동구</button>
      <button onclick="highlightDistrict('서구')">서구</button>
      <button onclick="highlightDistrict('남구')">남구</button>
      <button onclick="highlightDistrict('북구')">북구</button>
      <button onclick="highlightDistrict('수성구')">수성구</button>
      <button onclick="highlightDistrict('달서구')">달서구</button>
      <button onclick="highlightDistrict('달성군')">달성군</button>
      <button
        onclick="highlightDistrict('대구시전체'); SpecialloadMarkers('스마트쉘터')"
      >
        스마트 쉘터
      </button>
      <button class="gray-button" onclick="toggleTextVisibility()">
        텍스트 켜기/끄기
      </button>
    </div>
    <div id="map"></div>

    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(35.8719988, 128.6018783),
        zoom: 11,
      };
      var map = new naver.maps.Map("map", mapOptions);
      var specialMarkers = [];
      var textVisible = true;
      var districtPolygons = {}; // 각 구역의 폴리곤을 저장할 객체
      var currentPolygon = null; // 현재 선택된 폴리곤

      map.addListener("zoom_changed", function () {
        adjustMarkerSize();
      });

      function SpecialloadMarkers(district) {
        clearMarkers();
        var locations = getSpecialLocationsByDistrict(district);

        locations.forEach(function (location, index) {
          var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(location.lat, location.lng),
            map: map,
            title: location.title,
            icon: {
              content: createMarkerContent(
                location.title,
                index + 1,
                map.getZoom()
              ),
            },
          });
          specialMarkers.push(marker);
        });

        document.getElementById("title").innerHTML =
          "대구시 버스 정류장 위치: " + district;
      }

      function createMarkerContent(title, index, zoom) {
        var fontSize = zoom > 12 ? "12px" : zoom > 11 ? "14px" : "12px";
        var circleSize = zoom > 12 ? "20px" : zoom > 11 ? "24px" : "15px";
        var displayTitle = textVisible && zoom > 12 ? title : ""; // 텍스트 표시 여부 및 줌 레벨에 따른 텍스트 숨기기
        var boxDisplay = textVisible && zoom > 12 ? "inline-block" : "none"; // 텍스트 표시 여부 및 줌 레벨에 따른 텍스트 상자 표시 여부

        return `
          <div style="display: flex; align-items: center;">
           <div style="width: ${circleSize}; height: ${circleSize}; line-height: ${circleSize}; border-radius: 50%; background-color: yellow; text-align: center; font-weight: bold; margin-right: 8px; font-size: ${fontSize}; border: 2px solid black;">
             ${index}
           </div>
            <div style="display: ${boxDisplay}; background-color: rgb(255, 73, 73); margin-left: -10px; border: 1px solid black; padding: 1px 5px; font-size: ${fontSize}; color: black;">
              ${displayTitle}
            </div>
          </div>`;
      }

      function adjustMarkerSize() {
        var zoomLevel = map.getZoom();

        specialMarkers.forEach(function (marker, index) {
          var title = marker.getTitle();
          marker.setIcon({
            content: createMarkerContent(title, index + 1, zoomLevel),
          });
        });
      }

      function toggleTextVisibility() {
        textVisible = !textVisible;
        adjustMarkerSize();
      }

      function clearMarkers() {
        specialMarkers.forEach((marker) => marker.setMap(null));
        specialMarkers = [];
      }

      function highlightDistrict(district) {
        // 구별로 색상을 지정하는 배열
        var districtColors = {
          중구: "#FF982E", // 빨간색
          동구: "#00FF00", // 초록색
          서구: "#0000FF", // 파란색
          남구: "#C71585", // DarkOrange
          북구: "#FF00FF", // 자홍색
          수성구: "#00FFFF", // 청록색
          달서구: "247C4D", // 주황색
          달성군: "#800000", // DarkSlateGray#800000
        };

        // 모든 폴리곤 제거
        clearAllPolygons();

        // '대구시전체'를 선택했을 때 모든 구역을 다 표시
        if (district === "대구시전체") {
          // 모든 구역에 대해 폴리곤 생성
          for (var key in districtColors) {
            var path = getDistrictPath(key);
            if (path) {
              var fillColor = districtColors[key] || "#FF0000"; // 기본 색상은 빨간색
              var lightenedColor = lightenColor(fillColor, 50); // 색상을 30% 더 밝게
              var polygon = new naver.maps.Polygon({
                map: map,
                paths: path,
                fillColor: lightenedColor,
                fillOpacity: 0.3, // fillOpacity를 0.3으로 설정하여 색상을 더 연하게
                strokeColor: lightenedColor,
                strokeWeight: 2,
              });
              districtPolygons[key] = polygon; // 각 구역의 폴리곤을 저장
            }
          }
        } else {
          // 특정 구역에 대한 폴리곤 하이라이트 추가
          var path = getDistrictPath(district);
          if (path) {
            var fillColor = districtColors[district] || "#FF0000"; // 기본 색상은 빨간색
            var lightenedColor = lightenColor(fillColor, 50); // 색상을 30% 더 밝게
            currentPolygon = new naver.maps.Polygon({
              map: map,
              paths: path,
              fillColor: lightenedColor,
              fillOpacity: 0.3, // fillOpacity를 0.3으로 설정하여 색상을 더 연하게
              strokeColor: lightenedColor,
              strokeWeight: 2,
            });
          }
        }

        // 해당 구역의 마커 로드
        SpecialloadMarkers(district);
      }

      function clearAllPolygons() {
        // 이전에 생성된 모든 폴리곤 제거
        for (var key in districtPolygons) {
          if (districtPolygons[key]) {
            districtPolygons[key].setMap(null);
          }
        }
        districtPolygons = {}; // 초기화
        if (currentPolygon) {
          currentPolygon.setMap(null);
          currentPolygon = null; // 초기화
        }
      }

      function lightenColor(color, percent) {
        // 색상을 밝게 만드는 함수
        var num = parseInt(color.slice(1), 16),
          amt = Math.round(2.55 * percent),
          R = (num >> 16) + amt,
          G = ((num >> 8) & 0x00ff) + amt,
          B = (num & 0x0000ff) + amt;

        return (
          "#" +
          (
            0x1000000 +
            (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
            (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
            (B < 255 ? (B < 1 ? 0 : B) : 255)
          )
            .toString(16)
            .slice(1)
            .toUpperCase()
        );
      }
