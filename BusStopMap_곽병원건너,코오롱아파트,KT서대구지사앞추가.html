      }

        font-size: 14px;

      }
      .specialmarker-label {
        position: relative;
        top: -33px;
        left: 20px;
        background-color: rgb(255, 73, 73);
        border: 1px solid black;
        padding: 2px 5px;
        font-size: 14px;
        white-space: nowrap;
      }
      .gray-button {
        background-color: rgb(252, 87, 87);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
      }
      .gray-button:hover {
        background-color: darkgray;
      }

        달성군
      </button>
      <button class="gray-button" onclick="toggleMarkers() ">모니터링</button>
    </div>
    <div id="map"></div>

    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(35.8719988, 128.6018783),
        zoom: 11,
      };
      var map = new naver.maps.Map("map", mapOptions);
      var markers = [];
      var specialMarkers = [];
      var markersVisible = true;

      function loadMarkers(district) {
        clearMarkers();
        markersVisible = true;
        var locations = getLocationsByDistrict(district);
        locations.forEach(function (location) {
          var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(location.lat, location.lng),
            map: map,
            title: location.title,
            icon: {
              content:
                '<img src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png">' +
                '<div class="marker-label":>' +
                location.title +
                "</div>",
            },
          });
          markers.push(marker);
        });

        document.getElementById("title").innerHTML =
          "대구시 버스 정류장 위치:" + district;
      }

      function SpecialloadMarkers(district) {
        // clearMarkers();
        var locations = getSpecialLocationsByDistrict(district);

        locations.forEach(function (location) {
          var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(location.lat, location.lng),
            map: map,
            title: location.title,
            icon: {
              content:
                '<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbVfnAM%2Fbtr4voJQFdj%2FSDqUfv5h8joC6D4VrQg8Y0%2Fimg.png"  width="30">' +
                '<div class="specialmarker-label" style="color: black;">' +
                location.title +
                "</div>",
            },
          });
          specialMarkers.push(marker);
        });
      }

      function toggleMarkers() {
        if (markersVisible) {
          markers.forEach((marker) => marker.setMap(null));
          markersVisible = false;
        } else {
          markers.forEach((marker) => marker.setMap(map));
          markersVisible = true;
          specialMarkers.forEach((specialMarkers) =>
            specialMarkers.setMap(map)
          );
        }
      }

      function clearMarkers() {
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        specialMarkers.forEach(function (specialMarkers) {
          specialMarkers.setMap(null);
        });
        markers = [];
        specialMarkers = [];
      }
